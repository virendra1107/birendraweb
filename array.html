<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>


        var cars = ["Saab", "Volvo", "BMW"];

        for (let index = 0; index < cars.length; index++) {
            document.write(cars[index])
        }
        
        cars.forEach(acchi => {
            document.write(acchi)
        })

        cars.forEach(function (pisab) {
            document.write(pisab)
        })

        cars.forEach(virudevgan);
        function virudevgan(ajaydevgan) {
            document.write(ajaydevgan)
        }
    </script>
</head>

<body>

</body>

</html>
