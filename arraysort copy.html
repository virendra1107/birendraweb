<body>
    <h1>alpha order</h1>
    <p id="x"></p>
    <p id="y"></p>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("x").innerHTML = fruits;

function myFunction() {
    fruits.sort();
    document.write(fruits);
}
    </script>
    <h1>numerical order</h1>
    <p id="demo"></p>
    <script>
        var points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = points;  

function myFunction1() {
  //points.sort(function(a, b){return a - b});
points.sort((a,b)=>a-b);
  document.getElementById("demo").innerHTML = points;
}
myFunction();
myFunction1();
    </script>
</body>
