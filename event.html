<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1 id="x">this is heading</h1>
    <input type="text" onkeyup="whatype()" id="y">
    <button onmouseup="call()">this is button</button>
    <input type="text" onkeyup="makeveryveryverysmall()" onblur="bhat()" onfocus="chiura()" id="z">
    <div id="demo"></div>
    <script>
        function call() {
            document.getElementById("x").innerHTML = "you clicked";
            document.getElementById("x").style.backgroundColor = "red";
            document.getElementById("x").innerHTML = "";
        }
        function whatype() {
            alert(document.getElementById("y").value);
        }

        function makeveryveryverysmall() {
            document.getElementById("z").value = document.getElementById("z").value.toUpperCase();
        }
        function chiura() {
            document.getElementById("z").style.backgroundColor = "#bca";
        }
        function bhat() {
            document.getElementById("z").style.backgroundColor = "white";
        }
        window.addEventListener("resize", function () {
            document.getElementById("demo").innerHTML = window.outerWidth + " x " + window.outerHeight;
        });
    </script>

</body>

</html>
