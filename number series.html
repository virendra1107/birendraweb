<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for (i=0; i<=10; i++){
            document.write(i*i);
        }

        </script>
        <script>
         for( i=0; i<=10; i++)
         {
             document.write(i*i*i);
         }
        </script>
        <script>
        for(i=0; i<=5; i++){
            document.write(i);
        }
        for(i=4; i>=0; i--)
        {
            document.write(i);
        }
        </script>
        <script>
            for(i=1; i<=30; i++)
            {
                document.write(i+3);
            }
            </script>
</body>
</html>
